<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Wilde Elementary - Student Grade Table</title>
</head>
<body>
<div class="page-container row">
  <header class="container col-10">
    <div class="row col-12">
    <h1 id="table-header" class="col-7 text-left">Student Grade Table</h1>
    <h2 class="col text-right" id="average-container">Average Grade <span class="badge badge-secondary" id="average-badge"></span></h2>
    </div>
  </header>
<div class="table-container container col-7 text-left col">
  <table class="table table-striped table-bordered col-15">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Course</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<form class="col" id="form-container">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="fa fa-user"></i>
      </span>
    </div>
    <input type="text" class="form-control" placeholder="Name" name="name">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="fa fa-university"></i>
      </span>
    </div>
    <input type="text" class="form-control" placeholder="Course" name="course">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="fa fa-graduation-cap"></i>
      </span>
    </div>
    <input type="number" class="form-control" placeholder="Grade" name="grade">
  </div>
  <div class="button-container">
    <button type="submit" class="btn btn-success btn-lg" id="add-button">Add</button>
    <button type="reset" class="btn btn-light btn-outline-secondary btn-lg" id="cancel-button">Cancel</button>
  </div>
</form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="components/app.js"></script>
<script src="./components/grade-table.js"></script>
<script src="./components/page-header.js"></script>
<script src="./components/grade-form.js"></script>
<script src="./main.js"></script>
</body>

</html>
